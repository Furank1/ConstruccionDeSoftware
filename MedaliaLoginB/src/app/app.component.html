<div class="header">
  <h1>Medallia</h1>
  <nav class="nav-bar">
    <a routerLink="/" routerLinkActive="active">Inicio</a>
    <a routerLink="/feed" routerLinkActive="active">Logros</a>
    <a routerLink="/profile" routerLinkActive="active">Perfil</a>
  </nav>
</div>

<div class="content">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <button type="submit">Iniciar Sesión</button>
  </form>

  <p>No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
</div>

<footer>
  <p>&copy; 2024 Medallia - Todos los derechos reservados.</p>
</footer>
