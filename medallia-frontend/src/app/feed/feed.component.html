<div class="relative">
  <!-- BotÃ³n de Publicar -->
  <button
    (click)="publicar()"
    class="absolute top-0 right-0 m-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-lg">
    Publicar
  </button>

  <!-- Grid de publicaciones -->
  <div class="grid grid-cols-2 gap-4 md:grid-cols-4 mt-16">
    <div *ngFor="let publicacion of posts" class="grid gap-4">
      <app-publicacion
        [imagen]="publicacion.imageUrl"
        [usuarioId]="publicacion.titulo"
        [descripcion]="publicacion.descripcion"
        [fecha]="publicacion.categoria"
        [aplausos]="publicacion.aplausos" 
        (aplauso)="addAplausos(publicacion.aplausos)">
      </app-publicacion>
    </div>
  </div>
</div>
