<div class="page-container">
  <!-- Barra de navegaci칩n est치tica -->
  <nav class="navbar">
    <!--Ac치 la idea es agregar los botones que necesitemos para poder navegar a las otras partes de la app-->
    <button class="nav-button">Inicio</button>
    <button class="nav-button">Perfil</button>
    <button class="nav-button">Configuraci칩n</button>
  </nav>

  <!-- Contenedor del feed de publicaciones con scroll -->
  <div class="feed-container">
    <div class="container">
      <div *ngFor="let post of posts" class="post" [ngClass]="{ 'error': post.error }">
        <div class="post-header">
          <h3 class="username">{{ post.usuarioNombre }}</h3>
          <p class="post-date">{{ post.fecha | date: 'short' }}</p>
        </div>
        <p class="post-description">{{ post.descripcion }}</p>
        <img [src]="post.imagen" alt="Publicaci칩n imagen" *ngIf="post.imagen" class="post-image"/>
        <div class="post-footer">
          <button class="applause-button" (click)="addAplausos(post)" [disabled]="post.aplaudido">
            <span class="applause-icon">游녪</span> Aplausos ({{ post.aplausos }})
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
