<div class="container">
  <div *ngFor="let post of posts" class="post">
    <div class="post-header">
      <h3 class="username">{{ post.usuarioNombre }}</h3>
      <p class="post-date">{{ post.fecha | date: 'short' }}</p>
    </div>
    <p class="post-description">{{ post.descripcion }}</p>
    <img [src]="post.imagen" alt="Publicación imagen" *ngIf="post.imagen" class="post-image"/>
    <div class="post-footer">
      <button 
        class="applause-button" 
        (click)="addAplausos(post)"
        [disabled]="post.aplaudido" 
      >
        <span class="applause-icon">👏</span> Aplausos ({{ post.aplausos }})
      </button>
    </div>
  </div>
</div>
