<div class="page-container h-screen">
  <!-- Barra de navegación estática -->
  <nav class="navbar">
    <!-- Agrega los botones para navegar a las otras partes de la app -->
    <button class="nav-button">Inicio</button>
    <button class="nav-button">Perfil</button>
    <button class="nav-button">Configuración</button>
    <button (click)="publicar()" class="publish-button" >Publicar</button>
  </nav>

  <!-- Contenedor del feed de publicaciones con scroll -->
  <div class="relative h-full overflow-y-auto">


    <!-- Contenedor de las publicaciones (scrollable) -->
    <div class="flex flex-col gap-4 mt-16 px-4">
      <div *ngFor="let post of posts" class="flex justify-center">
        <app-publicacion
          [imagen]="post.imagen"
          [usuarioId]="post.usuario"
          [descripcion]="post.descripcion"
          [fecha]="post.fecha"
          [aplausos]="post.aplausos"
          (aplauso)="addAplausos(post.aplausos)">
        </app-publicacion>
      </div>
    </div>
  </div>
</div>
