<div class="carousel-container">
  <button (click)="prevPost()" class="carousel-button">◀</button>

  <div class="carousel-wrapper">
    <ng-container *ngFor="let post of posts; let i = index">
      <div class="post-item" *ngIf="i === currentPostIndex">
        <div class="post-content p-4 bg-white rounded-lg shadow-md">
          <div class="post-header flex items-center gap-4 mb-4">
            <img src="assets/default-avatar.png" alt="Usuario" class="w-12 h-12 rounded-full"/>
            <h3 class="text-xl font-semibold text-gray-800">{{ post.usuarioId }}</h3>
          </div>
          <p class="text-gray-600 mb-4">{{ post.descripcion }}</p>
          <img ngSrc="post.imagen" alt="Publicación imagen" *ngIf="post.imagen" class="rounded-lg max-h-60 object-cover mb-4"/>
          <p class="text-sm text-gray-500 mb-4">Fecha: {{ post.fecha | date: 'short' }}</p>
          <div class="aplausos flex items-center justify-end">
            <button (click)="addAplausos(post)" class="applause-button bg-[#F29D35] text-white py-2 px-4 rounded-lg hover:bg-[#F2CD88]">
              Aplausos ({{ post.aplausos }})
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <button (click)="nextPost()" class="carousel-button">▶</button>
</div>
