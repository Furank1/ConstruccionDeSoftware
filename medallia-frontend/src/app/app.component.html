<!-- app.component.html -->
<div class="app-container">
  <div class="login-container">
    <div class="login-box">
      <h1 class="title">Medallia</h1> <!-- Título grande -->

      <form>
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="Introduce tu correo">
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Introduce tu contraseña">
        </div>
        <button type="submit">Ingresar</button>
        <button type="button" (click)="goToRegister()">Crear Cuenta</button> <!-- Botón de crear cuenta -->
      </form>
    </div>
  </div>
</div>
