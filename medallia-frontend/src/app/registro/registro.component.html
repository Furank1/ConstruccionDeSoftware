<div class="register-container">
  <h2>Crear Cuenta</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="input-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required>
    </div>
    <div class="input-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required>
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>
    </div>
    <button (click)="onRegister()">Crear Cuenta</button>
  </form>
  <button class="back-button" (click)="goToHome()">Volver a la Página Principal</button>
</div>
